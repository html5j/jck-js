<!DOCTYPE html>
<meta charset="UTF-8">
<title>チャレンジ1: メッセージを表示してみよう</title>
<link rel="stylesheet" href="lib/css/common.css">
<script src="lib/js/init.js"></script>

<h1>メッセージを表示してみよう</h1>
<input type="text" value="" id='message'>
<button onclick="showMessage()">表示</button>

<script>
    
    function showMessage(){
        
        var message = id('message').value;
        alert(message);
        
    }
    
</script>

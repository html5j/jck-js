<!DOCTYPE html>
<meta charset="UTF-8">
<title>Chapter 3-1 - ランダムな数字を表示してみよう -</title>
<link rel="stylesheet" href="lib/css/common.css">
<script src="lib/js/init.js"></script>
<body>

<h1>ランダムな数字を表示してみよう</h1>
<button onclick="omikuji();">ランダムな数字を表示</button>

<script>
	function omikuji(){
		var num = random(0,10);

		// step1
		alert(num);

		// step2
		if( num == 10 ){
			alert('大吉');
		}else if( num >= 1 ){
			alert('中吉');
		}else{
			alert('大凶');
		}
	}
</script>

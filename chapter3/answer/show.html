<!DOCTYPE html>
<meta charset="UTF-8">
<title>Chapter 3-2 - おみくじの結果を画面に表示してみよう -</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="lib/css/common.css">
<script src="lib/js/init.js"></script>
<body>

<h1>おみくじの結果を画面に表示してみよう</h1>
<button onclick="omikuji();">おみくじを引く</button>

<div id="kyou">あなたの今日の運勢は…</div>
<div id="bangou"></div>
<div id="omikuji"></div>

<script>
function omikuji(){
	var num = random(0,10);

	if( num == 10 ){
		id('omikuji').innerText = '大吉';
		// id('bangou').innerText = '第'+num+'番';
	}else if( num >= 1 ){
		id('omikuji').innerText = '吉';
		// id('bangou').innerText = '第'+num+'番';
	}else{
		id('omikuji').innerText = '凶';
		// id('bangou').innerText = '第'+num+'番';
	}

}

</script>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
	body{
        padding:0;
        margin:0;
        width:320px;
        margin:0 auto;
        text-align:center;
	}
    .wrapper{
        margin:0 auto;
        text-align:center;
        height:426px;
        width:290px;
        overflow:hidden;
        position:relative;
        padding:8px;
        border:1px solid rgba(0,0,0,.5);
        border-radius:5px;
        -webkit-box-shadow: 0px 1px 0px #666, 1px 0px 0px rgba(0,0,0,.2);
        border: 1px solid #999;
        display:none;
        margin-top:10px;
    }

    .card-title{
        background-color:#222;
        color:#fff;
        margin:0;
        text-align:center;
        padding:2px 0px;
        border-top-left-radius:4px;
        border-top-right-radius:4px;
    }
    .result{
        height:400px;
        width:290px;
        display:block;
        background-position: 50% 0%;
        background-size:auto 100%;
        border-bottom-left-radius:4px;
        border-bottom-right-radius:4px;
    }

    .gold{
        -webkit-appearance:none;
        border:none;
        padding:0;
        margin:0;
        background-image:url(./img/btn.png);
        background-size:100% 100%;
        width:172px;
        height:45px;
    }
    .card-status{
        position:absolute;
        bottom:6px;
        right:8px;
        width:285px;
        padding-right:5px;
        height:80px;
		background: -webkit-gradient(linear, left top, right bottom, color-stop(0%,rgba(255,255,255,0)), color-stop(40%,rgba(255,255,255,0)), color-stop(100%,rgba(255,255,255,0.6)));
		background: -webkit-linear-gradient(-75deg,  rgba(255,255,255,0) 0%,rgba(255,255,255,0) 40%,rgba(255,255,255,0.6) 100%);
		background: linear-gradient(135deg,  rgba(255,255,255,0) 0%,rgba(255,255,255,0) 40%,rgba(255,255,255,0.6) 100%);
        text-align:right;
        font-weight:600;
    }
    .output-wrapper{
        width:320px;
        height:460px;
        overflow:hidden;
        position:relative;
    }
    .anime-cardout{
        -webkit-animation-name:cardout;
        -webkit-animation-duration:300ms;
        -webkit-animation-iteration-count:1;
        -webkit-animation-timing-function:ease-in;
        -webkit-transform-origin:50% 0%;
    }
    @-webkit-keyframes cardout{
        0%{
            -webkit-transform:translateY(-460px);
        }
        100%{
            -webkit-transform:translateY(0px);
        }
    }
    .foreface{
        display:none;
    }
    .backface{
        position:absolute;
        width:100%;
        height:100%;
        top:0;
        left:0;
        background-color:rgb(77, 77, 77);
        z-index:100;
        color:#fff;
        line-height:442px;
    }
    .anime-flip1{
        -webkit-animation-name:flip1;
        -webkit-animation-duration:300ms;
        -webkit-animation-iteration-count:1;
        -webkit-animation-timing-function:linear;
        -webkit-transform:scaleX(0);
    }
    .anime-flip2{
        -webkit-animation-name:flip2;
        -webkit-animation-duration:200ms;
        -webkit-animation-iteration-count:1;
        -webkit-animation-timing-function:linear;
        -webkit-transform:scaleX(1);
    }        
    @-webkit-keyframes flip1{
        0%{-webkit-transform:scaleX(1);}
        20%{-webkit-transform:scaleX(1);}
        100%{-webkit-transform:scaleX(0);}
    }
    @-webkit-keyframes flip2{
        0%{-webkit-transform:scaleX(0);}
        100%{-webkit-transform:scaleX(1);}
    }
    
</style>
<script src="./util.js"></script>
</head>
<body>
	<button onclick="gacha();" class="gold">回す</button>
    <div class="output-wrapper">
        <div class="wrapper" id="wrapper">
            <div class="backface" id="backface">うらめん</div>
            <div id="foreface" class="foreface">
                <div id="card-title" class="card-title"></div>
                <div id="card-status" class="card-status">体力：すごくおおい<br>攻撃力：はかりしれない<br>防御力：めちゃかたい</div>
                <div id="result" class="result"></div>
            </div>
        </div>
        
    </div>
    <div id="past">
    
    </div>
</body>
</html>
